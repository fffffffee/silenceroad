name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
    
concurrency:
  group: pages
  cancel-in-progress: false 

# 任务
jobs:
  #deploy-and-sync:
  build:
  # 服务器环境：最新版Ubuntu
  runs-on: ubuntu-latest
  steps:
  # 拉取代码
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: 'main'

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Setup Pages
      uses: actions/configure-pages@v4
 
    - name: Install dependencies
      run:  npm ci

    # 生成静态文件
    - name: Build Site
      run: npm run docs:build
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: /.vitepress/dist

# Deployment job
deploy:
  environment:
    name: github-pages
    url: ${{ steps.deployment.outputs.page_url }}
  needs: build
  runs-on: ubuntu-latest
  name: Deploy
  steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
